<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Thêm các thẻ meta, link và title khác nếu cần -->
    <title>Your Christmas Tree</title>
  </head>
  <body>
    <div class="xmas-tree">
      <div class="star">
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="t1"></div>
      <div class="t2"></div>
      <div class="t3"></div>
      <div class="stem"></div>
      <div class="snow-ground"></div>
    </div>
    <!-- Thêm các đoạn mã HTML khác hoặc bạn có thể mở rộng cây thông noel tại đây -->

    <script src="script.js"></script>
    <!-- Thêm các đoạn mã JavaScript nếu cần -->

    <div class="nhapnhay" > Một ngày mới tốt lành nhé công chúa </div>
  </body>
</html>
